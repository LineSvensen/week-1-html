<!DOCTYPE html>

<html lang="en">

<head>

    <title>::: Day 1 HTML :::</title>
    <meta charset="UTF-8"/>
    <meta name="description" content="The homepage of the best website ever"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:title" content="Best website in the world"/>
    <meta property="og:url" content="https://www.example.com"
    <meta property="og:type" content="article/>"
    <meta property="og:image" content="http://www.example.com/some-image.png"

    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png"/>

</head>

<body>

    <header>
        <!-- the header contains the logo, navigation links etc.-->
        <nav>
            this is my header
            <!--navigation links, logo, search -->
        </nav>
    </header>

    <main>
        <!--article: articles, images, paragraph, heading -->
        <article>
            <h1>Title of the article</h1>
            <p>content of the article</p>
        </article>

        <section>
            <!--content block or ads or some comment-->
            <h2>subheading</h2>
            <p>some content</p>
        </section>

    </main>

    <aside>
        this is my aside
        <!--on the side of the page. ads, image etc-->
    </aside>

    <footer>
        this is my footer
        <!--footer contains copyrights, info, links, sitemap, etc-->
    </footer>

</body>

</html>
